<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Network</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <p>foodyhub</p>
      </div>
      <div class="nav-links">
        <a href="#">
          <!--number of items on the home page will be generated dynamically-->
          Meal(s) found!
        </a>
        <a href="#"> View more </a>
      </div>
    </header>

    <!-- content sections -->
    <main class="main"></main>

    <!-- modal -->
    <section class="modal">
      <div>
        <div class="modal-header">
          <i class="bx bx-x"></i>
        </div>
        <div class="modal-body">
          <div class="meals"></div>
          <div class="comments"></div>

          <div class="my-2 fs-20">Add a comment</div>
          <form>
            <div class="form-group">
              <input type="text" name="username" placeholder="Your name" />
            </div>
            <div class="form-group">
              <textarea
                name="comment"
                cols="30"
                rows="10"
                placeholder="Your Insights"
              ></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">comment</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer">
      <p>Created by Microverse under CC license</p>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
